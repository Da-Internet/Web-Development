<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>AVRG Calculator</title>
    
    <link rel="stylesheet" href="P_Caltulator.css">
    <script src="P_Calculator.js"></script>

</head>

<body>

    <h1 class="Titulo">Calculadora para Ataques</h1>

    <div class="Calculadora">

        <div>

            <div class="Pregunta">
                <label for="Potencia">Potencia</label>
                <input type="number" id="Potencia" step="any" name="Potencia" placeholder="Ingrese Potencia" required>
            </div>

            <div class="Pregunta">
                <label for="Stat">Stats</label>
                <input type="number" id="Stats" step="any" name="Stats" placeholder="Ingrese el Stat a calcular" required>
            </div>

            <div class="Pregunta">
                <label for="Poder">Poder</label>
                <input type="number" id="Poder" step="any" name="Poder" placeholder="Ingrese el Poder" required>
            </div>

            <div class="Pregunta">
                <label for="Energia_Total">Energia Total</label>
                <input type="number" id="Energia_Total" step="any" name="Energia_Total" placeholder="Ingrese la Energia Total"
                    required>
            </div>

            <br>
            <br>

            <button type="reset" id="botonLimpiar" class="button"> Limpiar Resultado </button>
            <button type="submit" id="botonResultado" class="button"> Obtener Resultado </button>


            <div class="Resultados">

                <h3> Potencia de Ataque</h3>
                <p id="Potencia_Ataque"> </p>

                <h3> Poder del Ataque</h3>
                <p id="Poder_Ataque"> </p>

                <h3> Energia Consumida</h3>
                <p id="Energia_Consumida"> </p>

                <h3> Energia Restante</h3>
                <p id="Energia_Restante"> </p>

            </div>

        </div>

        <br>

        <footer class="PiePagina">
            Propiedad de La Orden AVRG Â©
        </footer>

</body>

</html>
