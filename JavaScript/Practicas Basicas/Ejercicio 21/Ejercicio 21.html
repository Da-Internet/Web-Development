<body>
    <script>

        function Tutor(nombre, apellido) {
            this.nombre = nombre;
            this.saludar = function () {
                console.log("Hola a todos soy " + this.nombre);
            }
            if (typeof apellido !== "undefined") {
                this.nombre_completo = nombre + " " + apellido;
            }
        }
        var diego = new Tutor("Diego Alberto ", "Canto Ricardez");
        var miguel = new Tutor("Miguel");

        Tutor.prototype.edad = 20;
        Tutor.iniciar_tutorial = function () {
            console.log("Bienvenidos a este tutorial");
        };
        Tutor.iniciar_tutorial()
        console.log(diego.edad);
        console.log(miguel.edad);


        console.log(diego.__proto__.__proto__);

    </script>
