<head>
    <meta charset="UTF-8">

    <script type="text/javascript">

        function drawCanvas() {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');

            // Estilo del rectangulo
            ctx.fillStyle = "#0000FF";
            ctx.lineWidth = 4;
            ctx.strokeStyle = "#FF0000";
            // Rectangulo Relleno
            ctx.fillRect(0, 0, 150, 50);

            // Rectangulo Vacio
            ctx.strokeRect(0, 60, 150, 50);

            //Triangulo
            ctx.beginPath();
            ctx.beginPath(160, 0);
		    ctx.moveTo(270,0);
		    ctx.lineTo(160,110);
		    ctx.lineTo(160,0);
            ctx.fill();
            ctx.closePath();

        }
    </script>

</head>

<body onLoad="drawCanvas();">

    <h1>Ejercicio 2</h1>

    <canvas id="myCanvas" width="360" height="240">Su navegador no soporta Canvas.</canvas>

</body>


</html>
